{% extends "ProyectoWebApp/base.html" %}
{% load static %}
{% block content %}


{% if "valid" in request.GET  %}
        

{% for message in messages %}
<div class="alert alert-{{ message.tags }} d-flex align-items-center" id="msg" role="alert">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </svg>
    <div>
      {{ message }}
    </div>
  </div>

{% endfor %}
{% endif %}


<div class="contenedorFormulario">
    <form action="" style="margin-left: 10%; margin-top: 5%;" method="POST" >
    {% csrf_token %}
     <table style="color: aliceblue">
      {{ miFormulario.as_table }}
    </table> 
    <input type="submit" value="Enviar" style="margin-left: 30%; width: 150px;">
</div>
    
</form>

<!-- eliminamos el mensaje de enviado a 3 seg -->

<script>
  setTimeout(function(){
  if ($('#msg').length > 0) {
      $('#msg').remove();
  }
 }, 3000);
</script>

{% endblock %}
