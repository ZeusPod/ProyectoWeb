{% extends "ProyectoWebApp/base.html" %}
{% load static %}
{% block content %}


<div class="row">
    
    {% for producto in productos %}
    
    <div class="card" style="width: 10%;">
        <img src="{{producto.imagen.url}}">
        <div class="card-body">
            <h5 class="card-title">{{producto.nombre}}</h5>
        <p class="card-text">{{producto.precio}}</p>

    </div>
</div>


{% endfor %}  

</div>

{% endblock %}
